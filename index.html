<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title data-bind="text: pageTitle">Google Phone Gallery:</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  
  <script src="bower_components/jquery/dist/jquery.js"></script>    
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/bower-knockout-mapping/dist/knockout.mapping.js"></script>
  <script src="js/components/checkmark.js"></script>
  <script src="js/components/phonelist.js"></script>
  <script src="js/components/phonedetail.js"></script>
</head>

<body>

  <div class="container-fluid" id="phonelist">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        <label>Search:</label><br>
            <input data-bind="textInput: searchText">
        <br><br>
        <label>Sort by:</label><br>
        <select data-bind="value: orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
          <option value="-age">Oldest</option>          
        </select>        

      </div>
      <div class="col-md-10">

        <p data-bind="text: querySummary"></p>
        <!--Body content-->

        <phonelist params="phones:filterPhones, phone:phoneDetail"></phonelist>

        <p data-bind="text: resultsSummary"></p>

      </div>
    </div>
  </div>
  
  <div id="phonedetail" style="display:none">
    <button data-bind="click:backToList">Back</button>
    <phonedetail params="phone:phoneDetail"></phonedetail>
  </div>  
  
  <script src="js/app.js"></script>
  
</body>
</html>
